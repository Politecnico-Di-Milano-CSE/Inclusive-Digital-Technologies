<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eye Tracking Arrow Options</title>
</head>
<body>
    <h1>Eye Tracking Arrow Options</h1>
    <label for="color">Arrow Color:</label>
    <input type="color" id="color" value="#ff0000">
    <br>
    <label for="size">Arrow Size:</label>
    <input type="number" id="size" min="1" value="1">
    <br>
    <button id="save-button">Save Changes</button>
    <script src="options.js"></script>
</body>
</html>
