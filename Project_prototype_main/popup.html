<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="showArrow">
        <button for="arrow-show">TURN ON</button>
    </div>
    <h1>Adjust Arrow Settings</h1>
    <div>
      <label for="arrow-size">Size:</label>
      <input type="range" id="arrow-size" name="arrow-size" min="1" max="10" />
    </div>
    <div>
      <label for="arrow-color">Color:</label>
      <input type="color" id="arrow-color" name="arrow-color" />
    </div>
    <script src="popup.js"></script>
  </body>
</html>
